{% if rows %}
<table class="data-table">
  <thead>
    <tr>
      <th>Metric</th>
      <th>Value</th>
      <th>Units</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.metric }}</td>
      <td>{{ "%.2f"|format(row.value) if row.value is not none else "-" }}</td>
      <td>{{ row.unit }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="empty-state">
  Nu există date în intervalul selectat.
</div>
{% endif %}
